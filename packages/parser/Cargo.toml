[package]
name = "fa-parser"
version = "0.1.0"
authors = ["Matthieu Gindre 'Gin Quin' <gin.the.quin@gmail.com>"]
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
lsp-types = "0.97.0"
wasm-bindgen = { version = "0.2", optional = true }
